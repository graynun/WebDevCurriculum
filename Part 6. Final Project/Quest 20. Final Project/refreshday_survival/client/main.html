<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Refreshday Survival</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<template class="activityTemplate">
		<div class="activity">
			<p class="activityTitle">액티비티</p>
			<button class="applyActivity"> 액티비티 신청하기 </button>
			<div class="applicantListContainer">
				신청자목록
				<ul class='applicantList'>
				</ul>
			</div>
		</div>
	</template>
	<section>
		리프레시 데이 선착순 신청표
		<section class="activityContainer">
			<!-- Place for activityDOM -->

			<button class="addActivity"> 액티비티 추가하기 </button>
		</section>
	</section>

	<section class='chatRoom'>
		<section class='chatHeader'>
			<div class='minimizeChat'>__</div>
		</section>
		<section class='chatWindow'></section>
		<section class='chatInput'>
			<input class="chatContent">
		</section>
		
	</section>

</body>
</html>
