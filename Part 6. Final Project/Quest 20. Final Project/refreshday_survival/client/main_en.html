<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Refreshday Survival</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<template class="activityTemplate">
		<div class="activity">
			<p class="activityTitle">Activity</p>
			<p class="activityDescription"> Activity Description</p>
			<div class="activityApplicantList">
				<p class="activityQuota"> <span class="currentQuota">0</span> <span class="quota">/ Quota </span></p>
				<button class="applyActivity">Sign up</button>
			</div>
			<div class="applicantListContainer">
				<ol class='applicantList'>
				</ol>
			</div>
		</div>
	</template>
	
	<section>
		<header>
		<span class="logo"></span><h1 class="pageTitle">Refreshday Activity sign up </h1>
		<span class="changeLanguage">한글</span>
		<p class="username"></p> <button class="signout"> Signout </button>	
		</header>

		<section class="activityContainer">
			<!-- Place for activityDOM -->
		</section>
	</section>

	<section class='chatRoom'>
		<div class='chatHeader'>
			<span class='chatroomTitle'>Chat room</span>
			<span class='minimizeChat'></span>
		</div>
		<div class='chatWindow'></div>
		<div class='chatInput'>
			<input class="chatContent">
		</div>
		
	</section>

</body>
</html>
