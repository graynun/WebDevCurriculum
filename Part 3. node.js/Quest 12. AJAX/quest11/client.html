<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<button class="getButton">
			Send a GET request
		</button>

		<form>
			<input class="textToSend">
			<button class="postButton">
				Send a POST request
			</button>
		</form>

		<section class="responseArea"></section>
		


		<script type="text/javascript">
			(function(){
				var httpRequest;
				document.querySelector(".getButton").onclick = function(){
					makeRequest('http://localhost:8080/ajaxtest');
				};

				document.querySelector(".postButton").onclick = function(){
					makePostRequest('http://localhost:8080/loadClient');
				}


				function makePostRequest(url){
					httpRequest = new XMLHttpRequest();

					if(!httpRequest){
						console.log("cannot create an XMLHTTP instance");
						return false;
					}

					httpRequest.onreadystatechange = alertContents;
					httpRequest.open('POST', url);
					httpRequest.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
					httpRequest.send(document.querySelector(".textToSend").value);
				}


				function makeRequest(url){
					httpRequest = new XMLHttpRequest();

					if(!httpRequest){
						console.log("cannot create an XMLHTTP instance");
						return false;
					}

					httpRequest.onreadystatechange = alertContents;
					httpRequest.open('GET', url, false);
					httpRequest.send();	
				}

				function alertContents(){
					if(httpRequest.readyState === XMLHttpRequest.DONE){
						console.log(httpRequest);
						if(httpRequest.status === 200){
							document.querySelector(".responseArea").value = httpRequest.responseText;
							alert(httpRequest.responseText);
						}else{
							console.log(httpRequest);
							alert("http response status is not 200");
						}
					}
				}
			})();
		</script>
	</body>
</html>
