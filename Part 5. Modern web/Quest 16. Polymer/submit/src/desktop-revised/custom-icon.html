<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="custom-icon">
	<template>
		<style>
			:host{
				background: red;
				color: white;
				width: 100px;
				height: 100px;
				position: absolute;
				left: 50px;
				top: 50px;
			};
		</style>

		<div>[[name]]</div>
	</template>

	<script type="text/javascript">
		Polymer({
			is: 'custom-icon',
			
			properties:{
				name: {
					type: String,
					value: 'icon'
				}
			},

			listeners:{
				'track': 'moveIcon'
			},

			moveIcon: function(e){
				console.log("ever gets here?");
				this.style.top = (e.detail.y - 50)+"px";
				this.style.left = (e.detail.x - 50)+"px";
			}
			
		})
	</script>

</dom-module>
