<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="desktop-revised">
  <template>
    <style>
      :host {
        display: block;
        width: 1024px;
        height: 768px;
        border: 1px solid black;
        overflow: hidden;
      }
    </style>
    <h2>Hello</h2>
    <div>track start position is {{startmsg}}</div>
    <div> current poisition is {{trackingmsg}}</div>
    <div>end position is {{endmsg}}</div>
  </template>

  <script>
    Polymer({

      is: 'desktop-revised',

      listeners:{
        'track': 'trackCursor'
      },

      trackCursor: function(e){
        switch(e.detail.state){
          case 'start':
            this.startmsg = "x is " + e.detail.x+" and y is " + e.detail.y;
            break;
          case 'track':
            this.trackingmsg = "x is " + e.detail.x+" and y is " + e.detail.y;
            break;
          case 'end':
            this.endmsg = "x is " + e.detail.x+" and y is " + e.detail.y;
            break;
        }

      },

      properties: {
        name: {
          type: String,
          value: 'my own desktop!',
        },
      },

    });
  </script>
</dom-module>
