      var icon = Polymer({
      is: 'custom-icon',
      
      properties:{
        name: {
          type: String,
          value: 'icon'
        }
      },

      listeners:{
        'track': 'moveIcon'
      },

      moveIcon: function(e){
        console.log("ever gets here?");
        this.style.top = (e.detail.y - 50)+"px";
        this.style.left = (e.detail.x - 50)+"px";
      }
      
    })
