<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sketchboard revised</title>
	<style type="text/css">
		button{
			display: block;
		    font-size: 1em;
		    font-weight: bolder;
		    background: #CCCCCC;
		    margin-bottom: 10px;
		    height: 3em;
		    width: 15em;
		}
	</style>
</head>
<body>
	<div>
		<h1>join a room</h1>
		<button class="room 1">room 1</button>
		<button class="room 2">room 2</button>
		<button class="room 3">room 3</button>
	</div>

<script type="text/javascript">
	const buttons = document.querySelectorAll('.room');
	console.log(buttons);

	for(let i=0;i<buttons.length;i++){
		buttons[i].addEventListener('click', (e)=>{
			let url = "/sketchboard?room=room"+buttons[i].classList[1];
			window.location.replace(url);
		});
	}
</script>

</body>
</html>
